<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals - MyShop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: url("2bec29b3-cab9-49ab-82a7-c0298309282b.webp") no-repeat center center fixed;
      background-size: cover;
      animation: moveBg 18s ease-in-out infinite alternate;
      color: white;
    }

    @keyframes moveBg {
      0% { background-position: left top; }
      50% { background-position: center bottom; }
      100% { background-position: right top; }
    }

    .navbar, footer {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    .deal-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 15px;
      backdrop-filter: blur(6px);
      color: white;
      transition: all 0.4s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      overflow: hidden;
      position: relative;
    }

    .deal-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(255,255,255,0.2);
    }

    .discount-tag {
      position: absolute;
      top: 15px;
      left: -30px;
      background: linear-gradient(135deg, #ff007f, #6f42c1);
      padding: 5px 40px;
      transform: rotate(-45deg);
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    .btn-deal {
      background: linear-gradient(135deg, #6f42c1, #ff007f);
      border: none;
      color: white;
      border-radius: 25px;
      padding: 8px 16px;
      transition: 0.3s;
      font-weight: 600;
    }

    .btn-deal:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
    }

    .fade-up {
      animation: fadeUp 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
