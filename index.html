<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop - Responsive Store</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: url("2bec29b3-cab9-49ab-82a7-c0298309282b.webp") no-repeat center center fixed;
      background-size: cover;
      animation: moveBg 20s ease-in-out infinite alternate;
      color: white;
      min-height: 100vh;
    }

    @keyframes moveBg {
      0% { background-position: left top; }
      50% { background-position: right center; }
      100% { background-position: left bottom; }
    }

    .navbar, footer {
      background-color: rgba(0, 0, 0, 0.8) !important;
    }

    /* Navbar Cart */
    .cart-btn {
      background: linear-gradient(135deg, #ff007f, #6f42c1);
      border: none;
      border-radius: 50px;
      color: #fff !important;
      font-weight: 600;
      padding: 8px 20px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
    }

    .cart-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 0, 127, 0.5);
    }

    .cart-btn .badge {
      background-color: #fff;
      color: #6f42c1;
      font-weight: bold;
    }

    /* Floating Cart */
    .floating-cart {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: linear-gradient(135deg, #6f42c1, #ff007f);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 26px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 0, 127, 0.4);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .floating-cart:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px rgba(255, 0, 127, 0.8);
    }

    .floating-cart .badge {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #fff;
      color: #6f42c1;
      border-radius: 50%;
      font-weight: bold;
      padding: 3px 7px;
      font-size: 11px;
    }

    /* Product Cards */
    .card {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      border: none;
      border-radius: 15px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(255,255,255,0.2);
    }

    .card img {
      border-radius: 15px 15px 0 0;
    }

    .btn-add {
      background: linear-gradient(135deg, #6f42c1, #ff007f);
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      padding: 8px 16px;
      transition: all 0.3s ease;
    }

    .btn-add:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255, 0, 127, 0.6);
    }

    /* Cart Offcanvas */
    .offcanvas-end {
      background: rgba(255,255,255,0.95);
      backdrop-filter: blur(8px);
      color: #333;
      border-radius: 20px 0 0 20px;
    }

    .offcanvas-body .list-group-item {
      background: rgba(255,255,255,0.8);
      border: none;
      border-radius: 10px;
      margin-bottom: 8px;
    }

    /* Responsive Text */
    h1.display-5 {
      font-size: clamp(1.8rem, 4vw, 3rem);
    }

    .lead {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
    }

    /* Fade Animation */
    .fade-in {
      animation: fadeInUp 0.8s ease forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(30px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .navbar .nav-link {
        font-size: 15px;
        padding: 6px 10px;
      }
      .floating-cart {
        width: 55px;
        height: 55px;
        font-size: 22px;
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark py-3">
    <div class="container">
      <a class="navbar-brand fw-bold fs-4" href="#">MyShop</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto align-items-center">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Deals</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          <li class="nav-item ms-2">
            <button class="cart-btn" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
              ðŸ›’ Cart <span class="badge" id="cartCount">0</span>
            </button>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero -->
  <section class="text-center py-5">
    <div class="container">
      <h1 class="display-5 fw-bold">Welcome to MyShop</h1>
      <p class="lead">Your one-stop shop for awesome tech gear!</p>
      <small>Made By <strong>Abdelrahman Abozaid</strong></small>
    </div>
  </section>

  <!-- Search -->
  <section class="py-3">
    <div class="container text-center">
      <input id="searchInput" type="text" class="form-control w-75 w-md-50 mx-auto" placeholder="Search for products...">
    </div>
  </section>

  <!-- Products -->
  <section class="py-5">
    <div class="container">
      <h2 class="text-center mb-4">Featured Products</h2>
      <div class="row g-4" id="productList"></div>
    </div>
  </section>

  <!-- Floating Cart -->
  <button class="floating-cart" data-bs-toggle="offcanvas" data-bs-target="#cartCanvas">
    ðŸ›’
    <span class="badge" id="cartCountFloating">0</span>
  </button>

  <!-- Cart Offcanvas -->
  <div class="offcanvas offcanvas-end" tabindex="-1" id="cartCanvas">
    <div class="offcanvas-header">
      <h5>Your Cart</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul id="cartItems" class="list-group mb-3"></ul>
      <h6>Total: $<span id="cartTotal">0.00</span></h6>
      <button class="btn btn-primary w-100 mt-3">Proceed to Checkout</button>
    </div>
  </div>

  <footer class="text-light text-center py-3 mt-5">
    <p class="mb-0">Â© 2025 MyShop. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const products = [
      {name:"Cool Headphones",price:49.99,img:"https://picsum.photos/300/200?text=Headphones"},
      {name:"Smart Watch",price:79.99,img:"https://picsum.photos/300/200?text=Smart+Watch"},
      {name:"Wireless Speaker",price:39.99,img:"https://picsum.photos/300/200?text=Speaker"},
      {name:"Gaming Mouse",price:29.99,img:"https://picsum.photos/300/200?text=Mouse"},
      {name:"Mechanical Keyboard",price:89.99,img:"https://picsum.photos/300/200?text=Keyboard"},
      {name:"HD Webcam",price:59.99,img:"https://picsum.photos/300/200?text=Webcam"},
    ];

    const productList = document.getElementById("productList");
    const cartItems = document.getElementById('cartItems');
    const cartTotal = document.getElementById('cartTotal');
    const cartCount = document.getElementById('cartCount');
    const cartCountFloating = document.getElementById('cartCountFloating');
    const floatingCart = document.querySelector('.floating-cart');
    let cart = [];

    document.addEventListener("DOMContentLoaded", () => {
      products.forEach((p, i) => {
        const col = document.createElement("div");
        col.className = "col-12 col-sm-6 col-md-4 col-lg-3 fade-in";
        col.style.animationDelay = `${i * 0.1}s`;
        col.innerHTML = `
          <div class="card h-100 text-center">
            <img src="${p.img}" class="card-img-top" alt="${p.name}">
            <div class="card-body">
              <h5 class="card-title">${p.name}</h5>
              <p class="card-text">$${p.price.toFixed(2)}</p>
              <button class="btn-add add-to-cart" data-name="${p.name}" data-price="${p.price}">Add to Cart</button>
            </div>
          </div>`;
        productList.appendChild(col);
      });
    });

    document.addEventListener("click", e => {
      if (e.target.classList.contains("add-to-cart")) {
        const name = e.target.dataset.name;
        const price = parseFloat(e.target.dataset.price);
        cart.push({ name, price });
        updateCart();
        floatingCart.classList.add("bounce");
        setTimeout(() => floatingCart.classList.remove("bounce"), 600);
      }
    });

    function updateCart() {
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, i) => {
        total += item.price;
        const li = document.createElement('li');
        li.className = 'list-group-item d-flex justify-content-between align-items-center';
        li.innerHTML = `${item.name} - $${item.price.toFixed(2)} 
          <button class="btn btn-sm btn-danger" onclick="removeItem(${i})">x</button>`;
        cartItems.appendChild(li);
      });
      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = cart.length;
      cartCountFloating.textContent = cart.length;
    }

    function removeItem(i) {
      cart.splice(i, 1);
      updateCart();
    }

    document.getElementById('searchInput').addEventListener('keyup', function() {
      const query = this.value.toLowerCase();
      document.querySelectorAll('.card').forEach(card => {
        const name = card.querySelector('.card-title').textContent.toLowerCase();
        card.parentElement.style.display = name.includes(query) ? 'block' : 'none';
      });
    });
  </script>
</body>
</html>
